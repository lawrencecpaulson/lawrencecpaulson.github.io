---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name | replace: " ","_" }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>

{{ content }}


<div id="comments">
<script src="https://utteranc.es/client.js"
		repo="lawrencecpaulson/lawrencecpaulson.github.io"
		issue-term="url"
		theme="github-light"
		crossorigin="anonymous"
		async>
</script>
</div>
